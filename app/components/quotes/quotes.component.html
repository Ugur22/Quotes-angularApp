<div class="add-quotes-form text-center">
  <h1>Add quotes</h1>
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder=" quote" autofocus #quoteText>
    <input type="text" class="form-control input-lg" placeholder=" author" autofocus #quoteAuthor>
    <input type="text" class="form-control input-lg" placeholder=" tag" autofocus #quoteTag>
    <br>
    <button (click)="addQuote($event,quoteText,quoteAuthor,quoteTag)" class="btn btn-primary btn-block">Create</button>
  </div>
</div>
<div class="quote-list">
  <div id="quotes" *ngFor="let quote of quotes">
    <div class="col-md-1">
      <input type="checkbox" [checked]="quote.isCompleted" (click)="updateStatus(quote)">
    </div>
    <div class="col-md-7">
      <p> {{quote.text}}</p>
      <!--<span [class.hidden]="quote.isEditMode">{{quote.text}}</span>-->
      <!--<input type="text" [class.hidden]="!quote.isEditMode" [value]="quote.text"-->
      <!--(keypress)="updateQuoteText($event,quote)">-->
      <!--<input type="button" [class.hidden]="!quote.isEditMode" value="Cancel" (click)="setEditState(quote,false)"-->
      <!--class="btn btn-warning">-->
    </div>
    <div class="col-md-4 btns">
      <input (click)="deleteQuote(quote)" type="button" class="btn btn-danger pull-right" value="Delete">
      <!--<input [class.disabled]="quote.isCompleted" (click)="setEditState(quote,true)" type="button"-->
      <!--class="btn btn-default pull-right" value="Edit">-->
      <input type="button" [routerLink]="['/quote-details', quote._id]" class="btn btn-default pull-right"
             value="Details">
    </div>
  </div>
</div>
